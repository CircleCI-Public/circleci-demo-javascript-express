defaults: &defaults
  working_directory: ~/mern-starter
  docker:
    - image: node:8.3
    - image: mongo:3.4.7

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: make test results folder
          command: mkdir test_results
      - persist_to_workspace:
          root: /root
          paths:
            - mern-starter
            
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /root

      - run:
          command: |
            ls -al
            ls -al /root/mern-starter
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test_results
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test_results

  create_docker:
    <<: *defaults
    - attach_workspace:
        at: /root
    - setup_remote_docker
    - run:
        name: Build and Push Docker Image
        command: |
          docker build -t levlaz/circleci-demo-js-express .
          docker tag levlaz/circleci-demo-js-express:$CIRCLE_SHA1 levlaz/circleci-demo-js-express:stable
          docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
          docker push levlaz/circleci-demo-js-express

  deploy:
    <<: *defaults
    - attach_workspace:
        at: /root
    - run:
        name: deploy to AWS
        command: |
          ./deploy.sh


workflows:
  version: 2

  btd:
    jobs:
      - build
      - test:
          requires:
            - build
      - create_docker:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - create_docker
          filters:
            branches:
              only:
                - master
